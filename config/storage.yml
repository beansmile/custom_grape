test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

aliyun:
  service: Aliyun
  access_key_id: <%= Rails.application.credentials.dig(Rails.env.to_sym, :aliyun_oss, :access_key_id) %>
  access_key_secret: <%= Rails.application.credentials.dig(Rails.env.to_sym, :aliyun_oss, :access_key_secret) %>
  bucket: <%= Rails.application.credentials.dig(Rails.env.to_sym, :aliyun_oss, :bucket) %>
  endpoint: <%= Rails.application.credentials.dig(Rails.env.to_sym, :aliyun_oss, :cdn_host) || Rails.application.credentials.dig(Rails.env.to_sym, :aliyun_oss, :endpoint) %> # path prefix, default: /
  path: <%= "hk-win-win-#{Rails.env}-files" %>
  public: true # Bucket public: true/false, default: true, for generate public/private URL.
  cname: <%= Rails.application.credentials.dig(Rails.env.to_sym, :aliyun_oss, :cdn_host).present? %>

# Use rails credentials:edit to set the AWS secrets (as aws:access_key_id|secret_access_key)
